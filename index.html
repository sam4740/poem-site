<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Uncle's Poems</title>
  <style>
    body {
      display: grid;
      grid-template-areas:
        "top top top"
        "left main right";
      grid-template-columns: 200px 1fr 200px;
      grid-template-rows: 60px 1fr;
      height: 100vh;
      margin: 0;
    }
    header {
      grid-area: top;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }
    nav.left, nav.right, main {
      padding: 1rem;
    }
    nav.left { grid-area: left; background: #eee; }
    nav.right { grid-area: right; background: #eee; }
    main { grid-area: main; }
    textarea { width: 100%; height: 100px; }
  </style>
</head>
<body>
  <header><h1>Daily Poem</h1></header>
  <nav class="left">Left Nav</nav>
  <main>
    <h2>Latest Poem</h2>
    <div id="poemDisplay">Loading...</div>

    <hr>

    <h3>Submit New Poem</h3>
    <textarea id="poemInput" placeholder="Write your poem here..."></textarea>
    <br><br>
    <button onclick="submitPoem()">Submit Poem</button>
  </main>
  <nav class="right">Right Nav</nav>

  <!-- Firebase SDK -->

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAogUzdoy8aiPCMsTyRCbHauiRyvfHy8dM",
    authDomain: "uncle-poems.firebaseapp.com",
    projectId: "uncle-poems",
    storageBucket: "uncle-poems.firebasestorage.app",
    messagingSenderId: "736476854304",
    appId: "1:736476854304:web:feb5cd6ea5bb96f8ea6445"
  };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function submitPoem() {
      const text = document.getElementById('poemInput').value.trim();
      if (text === '') return alert('Please enter a poem');
      await db.collection('poems').add({
        content: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById('poemInput').value = '';
      loadLatestPoem();
    }

    async function loadLatestPoem() {
      const poemsRef = db.collection('poems').orderBy('timestamp', 'desc').limit(1);
      const snapshot = await poemsRef.get();
      if (!snapshot.empty) {
        const poem = snapshot.docs[0].data().content;
        document.getElementById('poemDisplay').innerText = poem;
      } else {
        document.getElementById('poemDisplay').innerText = 'No poems yet.';
      }
    }

    loadLatestPoem();
  </script>
</body>
</html>
