<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Uncle's Poems</title>
  <link rel="stylesheet" href="my.css" />
</head>
<body>
  <header><h1>Daily Poem</h1></header>

  <nav class="left">Left Nav</nav>

  <main>
    <h2>Latest Poem</h2>
    <div id="poemDisplay">Loading...</div>

    <hr />

    <h2>All Poems</h2>
    <div id="poemList" class="poem-list"></div>

    <hr />

    <section id="submitPoemSection">
      <h3>Submit New Poem</h3>
      <textarea id="poemInput" placeholder="Write your poem here..."></textarea>
      <br />
      <button onclick="submitPoem()">Submit Poem</button>
    </section>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
